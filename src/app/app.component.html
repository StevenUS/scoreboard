<div class="controls">
    <button (click)="undo()">undo</button>
    <button (click)="resetGame()">reset</button>
</div>
<div class="turns">
    <!-- <app&#45;player *ngFor="let player of players" [player]="player"></app&#45;player> -->
    <div class="player" *ngFor="let player of players">
        <div>{{player.name}}</div>
        <div class="turn" *ngFor="let turn of player.turns">
            <div class="turn-points">
            <span *ngIf="turn.points > 0">+</span>
                {{turn.points}}
            </div>
            <div class="turn-total">
                {{turn.total}}
            </div>
        </div>
        <div class="new-score">
                <input #points type="number" [disabled]="!player.isTurn">
            <button
                [disabled]="!player.isTurn"
                (click)="doTurn(player, points.value); points.value = '';">+</button>
        </div>
    </div>
</div>

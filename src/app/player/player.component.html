<div class="player">
    <div>{{player.name}}</div>
    <div class="turn" *ngFor="let turn of player.turns">
        <div class="turn-points">
            <span *ngIf="turn.points > 0">+</span>
            {{turn.points}}
        </div>
        <div class="turn-total">
            {{turn.total}}
        </div>
    </div>

    <!-- space when empty to position absolute score component -->
    <div *ngIf="player.turns.length <= 0" style="height: 50px; width: 100%; clear:both;"></div>

    <app-add-score [isTurn]="player.isTurn"></app-add-score>
</div>
